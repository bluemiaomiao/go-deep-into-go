<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>深入Go语言</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <style type="text/css">
    html {
      scrollbar-face-color:dodgerblue;
      scrollbar-highlight-color:#000;
      scrollbar-3dlight-color:#000;
      scrollbar-darkshadow-color:#000;
      scrollbar-Shadow-color:#adadad;
      scrollbar-arrow-color:rgba(0,0,0,0.4);
      scrollbar-track-color:#eee
    }
    ::-webkit-scrollbar {
      width:5px;
      height:3px;
      background-color:#f5f5f5
    }
    ::-webkit-scrollbar-track {
      -webkit-box-shadow:inset 0 0 6px rgba(0,0,0,0.3);
      border-radius:10px;
      background-color:#f5f5f5
    }
    ::-webkit-scrollbar-thumb {
      border-radius:10px;
      background-color:dodgerblue
    }
    ::-webkit-scrollbar-thumb:hover {
      border-radius:5px;
      -webkit-box-shadow:inset 0 0 5px rgba(0,0,0,0.2);
      background:rgba(0,0,0,0.4)
    }
  </style>
</head>
<body>
  <div data-app id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'Go Deep Into Go',
      repo: 'https://github.com/bluemiaomiao/go-deep-into-go.git',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: true,
      auto2top: true,
      homepage: 'index.md',
      noEmoji: false,
      search: {
        placeholder: '搜索相关章节',
        depth: 5
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
  <script src="https://unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
  <script src="https://unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
</body>
</html>
